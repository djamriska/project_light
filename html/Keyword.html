    <script>
     var queryString = decodeURIComponent(window.location.search);
        queryString = queryString.substring(1);
        var queries = queryString.split("&");
        var filein =""
        for (var i = 0; i < queries.length; i++)
        {
          document.write(queries[i] + "<br>");
          filein = queries[i]+".weights";
            document.write(filein);
        }

    filein = '../text/weightsview.txt'
    var table = d3.select("#table").append("table"),
    thead = table.append("thead"),
    tbody = table.append("tbody");
    thead.append("th").text("Term");
    thead.append("th").text("Assigned Weight");

    d3.csv(filein, function(error, data) {
      if (error) throw error;
      var tr = tbody.selectAll("tr")
      		.data(data)
      	.enter().append("tr")
      		.classed("even", function(d, i) { return i % 2 == 1; });
      tr.each(function(d) {
       	var self = d3.select(this);
       	self.append("td")
            .html(d["term"]);
        self.append("td")
        	.html(d["weight"]);

      });
    });
  </script>
